# nixpacks.toml

[phases.setup]
nixPkgs = ["python3", "gcc", "libjpeg", "zlib", "redis"]

[start]
# Gunicorn se queda con 'gthread' que es estable.
# Celery ahora usar√° 'gevent' que es ligero en memoria.
cmd = ". /opt/venv/bin/activate && redis-server --daemonize yes && celery -A celery_worker.celery worker --loglevel=info -P gevent -c 100 & gunicorn --bind 0.0.0.0:5000 --workers 2 --threads 4 --worker-class gthread --timeout 120 app:app"