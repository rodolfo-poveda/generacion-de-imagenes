# nixpacks.toml

[phases.setup]
nixPkgs = ["python3", "gcc", "libjpeg", "zlib", "redis"]

[start]
# Cambiamos a --worker-class gthread y especificamos el n√∫mero de hilos.
cmd = ". /opt/venv/bin/activate && redis-server --daemonize yes && celery -A celery_worker.celery worker --loglevel=info & gunicorn --bind 0.0.0.0:5000 --workers 4 --threads 10 --worker-class gthread --timeout 120 app:app"